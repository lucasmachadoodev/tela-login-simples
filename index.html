<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container-father">
        <div class="container">
            <div class="logo">
                <h1>Tela de Login</h1>
            </div>
            <ul>
                <li>
                    <button class="btn">Entrar</button>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                    <a href="#">Inicio</a>
                </li>     
            </ul>
        </div>

        <!--CONTEÃšDO-->

        <div class="conteudo">
            <form action="#">

                <h2>Iniciar login</h2>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
               
                <label for="password">Senha: </label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                <button class="btn2">Entrar</button>
            </form>        
        </div>
            
    </header>
    <div class="rodape">
        <h3>Desenvolvido por Lucas Machado</h3>
    </div>  
</body>
</html>
